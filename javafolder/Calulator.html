<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="samplestyle.css" />
    <script src="calcgood.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    
        <fieldset>
            <legend >Input Numbers</legend>
            <input type="number" id="num1" step="0.01"/>
            <br>
            <input type="number" id="num2" step="0.01"/>
        </fieldset>
        <fieldset>
            <legend>operation</legend>
            <input type="radio" name="operation" value="add"/>add<br>
            <input type="radio" name="operation" value="subtract"/>subtract<br>
            <input type="radio" name="operation" value="divide"/>divide<br>
            <input type="radio" name="operation" value="multiply"/>multiply<br>

        </fieldset>
        <button value="button" id="calculate">calculate</button>
    
    <div>
        <p id="paragraph">

        </p>
        </div>
    
</body>
</html>
