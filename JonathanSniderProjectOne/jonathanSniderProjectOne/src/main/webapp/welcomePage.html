<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WelcomeLogin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/MarioPizzaStyleNew.css" />
</head>
<body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <p class="navbar-brand">SuperStar Pizza Reimbursement</p>
      </nav>

    <form class="form-signin" action="login" method="post">
        <img class="rounded-circle" src="styles/Mario_Luigi_Finish.png" alt="mario/luigi welcome page" width="200" height="500" >

        
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="Username" class="sr-only">Username</label>
      <input  required type="text"  name="username" id="inputUsername" class="form-control" placeholder="Username">
      <label for="inputPassword" class="sr-only">Password</label>
      <input required type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" >
      <button  type="submit" value="login">Sign in</button>
    </form>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
